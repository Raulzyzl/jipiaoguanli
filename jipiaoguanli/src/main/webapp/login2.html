<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="static/js/jquery.min.js" type="text/javascript"></script>
<script>
	function loginuser(){
		$.ajax({  
		    type : "POST", //用POST方式传输  
		    dataType : "json", //数据格式:JSON  
		    url : 'getdingdan.do', //目标地址  
		    scriptCharset: 'utf-8',
		    async : true,
		    success : function (data){
		    	$.each(data, function(idx,element){
		    		console.log("------>"+JSON.stringify(element));
            	 });
		    },
		    error : function(){
		   		 alert("获取信息失败！");
		    },
		    
		});
	}
	
</script>
</head>
<body>
	
	<form method="post">
		<button type="button" onclick="loginuser()">find</button>
	</form>
</body>

</html>
